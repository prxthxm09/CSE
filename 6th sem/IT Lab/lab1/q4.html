<html>

<head>
    <title>Bill</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            jQuery('.numbersOnly').keyup(function () {
                this.value = this.value.replace(/[^0-9\.]/g, '');
            });
            $("button").click(function () {
                let brand_name = $('#company').val();
                let quan = $('#quantity').val();
                let amt = 0;
                let price = 0;
                if ($('#Laptop').prop("checked") == true) {
                        price = 50000;
                    }
                if ($('#Mobile').prop("checked") == true) {
                        price = price + 10000;
                    }
                if (brand_name == 'HP') {
                    price = price*1.2;
                }

                else if (brand_name == 'Nokia') {
                    price = price*1.1;
                }

                else if (brand_name == 'Samsung') {
                    price = price*1.3;
                }

                else if (brand_name == 'Motorola') {
                    price = price*1.15;
                }

                else {
                    price = price*1.5;
                }

                let n = parseInt(quan);
                amt = n * price;
                alert(amt);
            });
        })
    </script>
</head>

<body>
    <label for="company">Choose a company:</label>

    <select name="company" id="company">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>
    <br> <br>
    <input type="checkbox" name="item" value="Mobile" id="Mobile" />Mobile<br>
    <input type="checkbox" name="item" value="Laptop" id="Laptop" />Laptop<br>
    <br>
    <input type="text" class="numbersOnly" value="" placeholder="Enter Quantity" id="quantity" />
    <br><br>
    <button>Produce Bill</button>
</body>

</html>

<!DOCTYPE html>
<html>
    <title>
        Poem
        </title>
    <body>
        <h1>Golden hour</h1>
        <p>The sun is bright, the sky is <b>blue</b>, </p>
        <p>The grass is green, the flowers <b>too</b>. </p>
        <p>The birds they chirp, the bees they <b>hum</b>, </p>
        <p>Nature's symphony, a soothing <b>hum</b>. </p>
    </body>
</html>
